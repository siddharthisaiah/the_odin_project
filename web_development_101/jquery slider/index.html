<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Slider Demo</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div class="wrapper">
		<div id="slider">
			<img id="1" src="images/img1.jpg" alt="">
			<img id="2" src="images/img2.jpg" alt="">
			<img id="3" src="images/img3.png" alt="">
			<img id="4" src="images/img4.png" alt="">
			<img id="5" src="images/img5.jpg" alt="">
		</div>
		<a href="#" class="left" onclick="prev(); return false;">Prev</a>
		<a href="#" class="right" onclick="next(); return false;">Next</a>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/slider.js"></script>
</body>
</html>
